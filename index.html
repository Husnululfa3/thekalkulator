<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>kalkulatorku</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<div class="wrapper">
			<div class="logo"><a href="">KALKULATORKU.</a></div>
			<div class="menu">
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="calculator">
			<input type="text" placeholder="0" id="output-screen" >
			<button onclick="bersihkan()">cl</button>
			<button onclick="del()">Del</button>
			<button onclick="display('%')">%</button>
			<button onclick="display('/')">/</button>
			<button onclick="display('7')">7</button>
			<button onclick="display('8')">8</button>
			<button onclick="display('0')">9</button>
			<button onclick="display('*')">*</button>
			<button onclick="display('4')">4</button>
			<button onclick="display('5')">5</button>
			<button onclick="display('6')">6</button>
			<button onclick="display('_')">_</button>
			<button onclick="display('1')">1</button>
			<button onclick="display('2')">2</button>
			<button onclick="display('3')">3</button>
			<button onclick="display('+')">+</button>
			<button onclick="display('-')">-</button>
			<button onclick="display('0')">0</button>
			<button onclick="calculator()"class= "hasil">=</button>
		</div>
	</div>
	<script >
		let outputscreen =document.getElementById("output-screen")
		function display(num) {
			outputscreen.value += num;
		}
		function calculator(){
			try{
				outputscreen.value= eval(outputscreen.value);
			}
			catch(err){
				alert("invalid")
			}
		}
		function bersihkan(){
			outputscreen.value="";
		}
		function del(){
			outputscreen.value= outputscreen.value.slice(0,-1)
		}
	</script>

	</form>
	<audio controls>
		<source src="Monokrom.mp3" ></source>
	</audio>
<div class="bubbles">
	<span class="one"></span>
	<span class="two"></span>
	<span class="three"></span>
	<span class="four"></span>
	<span class="five"></span>
	<span class="six"></span>
</div>
</body>
</html>
